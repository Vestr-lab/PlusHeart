<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --error-color: #ff4444;
            --success-color: #00c853;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: background-color 0.3s;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        #content {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            min-height: 100px;
        }

        .language-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <select id="languageSelect">
            <option value="ru">Русский</option>
            <option value="en">English</option>
        </select>
    </div>
    
    <h1 id="welcomeText">Добро пожаловать в Mini App!</h1>
    
    <div class="input-group">
        <input type="text" id="nameInput" placeholder="Введите ваше имя">
        <button id="saveNameBtn">Сохранить</button>
    </div>

    <button id="startBtn">Начать</button>
    <div id="content"></div>

    <script>
        // Режим разработки
        const DEBUG_MODE = false;

        // Локализации
        const locales = {
            ru: {
                welcome: "Добро пожаловать в Mini App!",
                start: "Начать",
                save: "Сохранить",
                sending: "Отправка...",
                retry: "Повторить",
                error: "Ошибка",
                success: "Успешно!",
                namePlaceholder: "Введите ваше имя"
            },
            en: {
                welcome: "Welcome to Mini App!",
                start: "Start",
                save: "Save",
                sending: "Sending...",
                retry: "Retry",
                error: "Error",
                success: "Success!",
                namePlaceholder: "Enter your name"
            }
        };

        // Инициализация приложения
        class MiniApp {
            constructor() {
                this.tg = null;
                this.userData = null;
                this.currentLanguage = 'ru';
                
                this.init();
            }

            init() {
                if (typeof Telegram !== 'undefined' && window.Telegram.WebApp && !DEBUG_MODE) {
                    this.tg = window.Telegram.WebApp;
                    this.tg.ready();
                    this.tg.expand();
                    
                    this.initUserData();
                    this.setupEventListeners();
                    this.initLanguage();
                    this.loadState();
                } else {
                    this.handleDebugMode();
                }
            }

            initUserData() {
                try {
                    const initData = Object.fromEntries(
                        new URLSearchParams(this.tg.initData)
                    );
                    
                    this.userData = {
                        id: initData.user?.id,
                        firstName: initData.user?.first_name,
                        lastName: initData.user?.last_name,
                        username: initData.user?.username
                    };
                    
                    if (this.userData.firstName) {
                        document.getElementById('welcomeText').textContent += 
                            `, ${this.userData.firstName}`;
                    }
                } catch (error) {
                    console.error('Error parsing initData:', error);
                }
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.handleStart());
                document.getElementById('saveNameBtn').addEventListener('click', () => this.handleSaveName());
                document.getElementById('languageSelect').addEventListener('change', (e) => this.changeLanguage(e.target.value));
                
                this.tg.MainButton
                    .setText(this.translate('submit'))
                    .onClick(() => this.handleSubmit())
                    .show();

                this.tg.onEvent('webAppDataReceived', (event) => this.handleIncomingData(event));
                this.tg.onEvent('viewportChanged', () => this.handleViewportChange());
            }

            async handleStart() {
                try {
                    const btn = document.getElementById('startBtn');
                    btn.disabled = true;
                    btn.innerHTML = `<div class="loader"></div>`;
                    
                    // Имитация загрузки данных
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    const response = await this.sendData({ action: "start" });
                    this.showMessage(response.message, 'success');
                } catch (error) {
                    this.showMessage(this.translate('error'), 'error');
                } finally {
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').textContent = this.translate('start');
                }
            }

            handleSaveName() {
                const name = document.getElementById('nameInput').value;
                if (!this.validateName(name)) {
                    this.showMessage(this.translate('invalidName'), 'error');
                    return;
                }
                
                this.userData.name = name;
                localStorage.setItem('userData', JSON.stringify(this.userData));
                this.showMessage(this.translate('nameSaved'), 'success');
            }

            validateName(name) {
                return name.length >= 2 && name.length <= 30;
            }

            async sendData(data) {
                try {
                    this.tg.MainButton.showProgress();
                    this.tg.sendData(JSON.stringify(data));
                    
                    // Имитация ответа от сервера
                    return await new Promise(resolve => {
                        setTimeout(() => resolve({
                            status: 'success',
                            message: this.translate('success')
                        }), 500);
                    });
                } catch (error) {
                    console.error('Send error:', error);
                    throw error;
                } finally {
                    this.tg.MainButton.hideProgress();
                }
            }

            handleIncomingData(event) {
                try {
                    const data = JSON.parse(event);
                    if (!this.validateIncomingData(data)) {
                        throw new Error('Invalid data format');
                    }
                    
                    this.showMessage(data.message, data.type || 'info');
                } catch (error) {
                    this.showMessage(this.translate('dataError'), 'error');
                }
            }

            validateIncomingData(data) {
                return data && typeof data.message === 'string';
            }

            loadState() {
                const savedData = localStorage.getItem('userData');
                if (savedData) {
                    try {
                        this.userData = JSON.parse(savedData);
                        document.getElementById('nameInput').value = this.userData.name || '';
                    } catch (error) {
                        console.error('Error loading state:', error);
                    }
                }
            }

            changeLanguage(lang) {
                this.currentLanguage = lang;
                document.documentElement.lang = lang;
                this.updateUIText();
            }

            updateUIText() {
                document.getElementById('welcomeText').textContent = this.translate('welcome');
                document.getElementById('startBtn').textContent = this.translate('start');
                document.getElementById('saveNameBtn').textContent = this.translate('save');
                document.getElementById('nameInput').placeholder = this.translate('namePlaceholder');
            }

            translate(key) {
                return locales[this.currentLanguage][key] || key;
            }

            showMessage(text, type = 'info') {
                const contentDiv = document.getElementById('content');
                contentDiv.textContent = text;
                contentDiv.style.color = {
                    error: 'var(--error-color)',
                    success: 'var(--success-color)',
                    info: 'var(--tg-theme-text-color)'
                }[type];
            }

            handleViewportChange() {
                if (this.tg.isExpanded) {
                    this.tg.MainButton.show();
                }
            }

            handleDebugMode() {
                document.body.innerHTML = `
                    <h2>${this.translate('debugMode')}</h2>
                    <div class="debug-info">
                        <p>User: Test User</p>
                        <p>ID: 12345</p>
                    </div>
                `;
            }
        }

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', () => {
            new MiniApp();
        });
    </script>
</body>
</html>
